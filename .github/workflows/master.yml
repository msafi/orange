name: Master
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-packages:
    if: true
    name: Build packages
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: '${{ matrix.os }}'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: npm install
        run: npm ci
      - name: 'Build package on ${{ matrix.os }}'
        uses: ./.github/action
        with:
          task: build-package
          os: '${{ matrix.os }}'
